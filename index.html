<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多文件解耦·链游框架</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
    body{background:#0b0f1a;color:#fff;padding:20px}
    .container{max-width:600px;margin:0 auto}
    .log{background:#121a29;padding:12px;border-radius:8px;margin:10px 0;min-height:160px;font-size:13px;white-space:pre-wrap}
    .btn{padding:8px 12px;margin:4px;border:none;border-radius:6px;background:#4a7dff;color:#fff;cursor:pointer}
    .btn-success{background:#00C851}
    .btn-warning{background:#ff8800}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none;background:#1e2530;color:#fff}
  </style>
</head>
<body>
<div class="container">
  <h1>工程化解耦·游戏框架</h1>
  <p>底层：core.js｜玩法：game.js｜页面：index.html</p>

  <button class="btn" onclick="Core.createWallet()">生成钱包</button>
  <button class="btn" onclick="Core.showMnemonic()">查看助记词</button>
  <button class="btn-success" onclick="Game.givePlayerSword()">新手剑</button>
  <button class="btn" onclick="Game.showMyBag()">背包</button>
  <button class="btn btn-warning" onclick="Core.verifyChainBtn()">校验数据</button>

  <input id="input_mne" placeholder="助记词恢复账号">
  <button class="btn" onclick="Core.restoreByMnemonic()">恢复账号</button>

  <button class="btn" onclick="Core.exportArchive()">导出</button>
  <button class="btn" onclick="Core.importArchive()">导入</button>

  <!-- 扩展玩法按钮示例 -->
  <button class="btn" onclick="Game.learnSkill('火球术', 50)">学习火球术</button>
  <button class="btn" onclick="Game.enhanceItem(1, 3)">强化装备</button>
  <button class="btn" onclick="Game.insertGem(1, '红宝石', '攻击+10')">镶嵌宝石</button>

  <h3>日志</h3>
  <div id="log" class="log">等待操作…</div>
</div>

<!-- 先引底层，再引游戏 -->
<script src="core.js"></script>
<script src="game.js"></script>
</body>
</html>
